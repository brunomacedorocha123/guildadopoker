<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guilda do Poker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #121212;
            --bg-2: #1c1c1c;
            --bg-3: #2c2c2c;
            --gold: #ffcc00;
            --text: #f5f5f5;
            --success: #4caf50;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: var(--bg-2);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border: 2px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            color: var(--gold);
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--bg-3);
            border-radius: 8px;
            background-color: var(--bg-3);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: var(--bg-3);
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .cadastro-link {
            text-align: center;
            margin-top: 25px;
            color: #bbb;
            font-size: 14px;
        }
        
        .cadastro-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .cadastro-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #bbb;
            cursor: pointer;
            width: auto;
            padding: 0;
        }
        
        .toggle-password:hover {
            color: var(--gold);
            background: none;
            transform: translateY(-50%);
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-3);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">Guilda do Poker</div>
        </div>
        
        <h1>Login</h1>
        
        <div id="message" class="message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="Seu e-mail cadastrado">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="Sua senha">
            </div>
            
            <button type="submit" id="login-btn">Entrar</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 15px;">Conectando...</p>
        </div>
        
        <div class="cadastro-link">
            Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
        </div>
    </div>
<script>
    // Configuração do Supabase
    const SUPABASE_URL = 'https://ffyectkjlwgqzjgwhexy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmeWVjdGtqbHdncXpqZ3doZXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTAxNDAsImV4cCI6MjA3MTg4NjE0MH0.bWxnDQaJ6wILzK09TZ9B9ZdUdqVS7bukabBwZDmyvrE';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
        auth: {
            persistSession: true,
            autoRefreshToken: true
        }
    });

    // Elementos DOM
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');

    // Função para mostrar mensagens
    function showMessage(message, isSuccess = true) {
        messageDiv.textContent = message;
        messageDiv.className = isSuccess ? 'message success' : 'message error';
        messageDiv.style.display = 'block';
        
        // Esconder a mensagem após 5 segundos
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

    // Função para mostrar/ocultar loading
    function toggleLoading(show) {
        if (show) {
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
        } else {
            loadingDiv.style.display = 'none';
            loginBtn.disabled = false;
        }
    }

    // Verificar se já está logado
    async function checkAlreadyLoggedIn() {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
            // Já está logado, redirecionar para index.html
            window.location.href = 'index.html';
        }
    }

    // Função de login
    async function login(email, password) {
        try {
            toggleLoading(true);
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                throw error;
            }

            if (data) {
                // Login bem-sucedido
                showMessage('Login realizado com sucesso! Redirecionando...', true);
                
                // Aguardar 2 segundos antes de redirecionar
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        } catch (error) {
            console.error('Erro no login:', error);
            
            // Mensagens de erro específicas
            if (error.message.includes('Invalid login credentials')) {
                showMessage('E-mail ou senha incorretos.', false);
            } else if (error.message.includes('Email not confirmed')) {
                showMessage('Por favor, confirme seu e-mail antes de fazer login.', false);
            } else {
                showMessage('Erro ao fazer login. Tente novamente.', false);
            }
        } finally {
            toggleLoading(false);
        }
    }

    // Event Listeners
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!email || !password) {
            showMessage('Por favor, preencha todos os campos.', false);
            return;
        }
        
        await login(email, password);
    });

    // Verificar se já está logado ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        checkAlreadyLoggedIn();
    });

    // Verificar se há erro de redirecionamento na URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
        if (error === 'auth') {
            showMessage('Erro de autenticação. Por favor, faça login novamente.', false);
        }
    }
</script>
</body>
</html>
