<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {

            --bg-2: #1c1c1c;
            --bg-3: #2c2c2c;
            --gold: #ffcc00;
            --text: #f5f5f5;
            --danger: #dc3545;
            --danger-hover: #bb2d3b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--bg-2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: var(--bg-3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--danger);
        }

        .header h1 {
            color: var(--text);
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .warning {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid var(--danger);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .warning h3 {
            color: var(--danger);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .warning-icon {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--bg-3);
            border-radius: 5px;
            background-color: var(--bg-3);
            color: var(--text);
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: var(--gold);
            outline: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-secondary {
            background-color: var(--bg-3);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #3a3a3a;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            background-color: var(--bg-2);
            color: var(--text);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification-icon {
            font-size: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: var(--bg-3);
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        @media (max-width: 576px) {
            .content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Excluir Conta</h1>
            <p>Guilda do Poker</p>
        </div>
        
        <div class="content">
            <div class="warning">
                <h3><span class="warning-icon">‚ö†Ô∏è</span> Aviso Importante</h3>
                <p>A exclus√£o da conta √© permanente e n√£o pode ser desfeita. Todos os seus dados, hist√≥rico e estat√≠sticas ser√£o perdidos.</p>
            </div>
            
            <div class="form-group">
                <label for="password">Digite sua senha para confirmar</label>
                <input type="password" id="password" placeholder="Sua senha" autocomplete="current-password">
            </div>
            
            <div class="form-group">
                <label for="confirmation">Digite "EXCLUIR" para confirmar</label>
                <input type="text" id="confirmation" placeholder="Digite EXCLUIR">
            </div>
            
            <div class="action-buttons">
                <button id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                <button id="btn-excluir" class="btn btn-danger">Excluir Minha Conta</button>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Guilda do Poker - Todos os direitos reservados</p>
        </div>
    </div>

    <div id="notification" class="notification">
        <span class="notification-icon">üì¢</span>
        <span id="notification-message"></span>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://ffyectkjlwgqzjgwhexy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmeWVjdGtqbHdncXpqZ3doZXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTAxNDAsImV4cCI6MjA3MTg4NjE0MH0.bWxnDQaJ6wILzK09TZ9B9ZdUdqVS7bukabBwZDmyvrE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Elementos DOM
        const passwordInput = document.getElementById('password');
        const confirmationInput = document.getElementById('confirmation');
        const btnExcluir = document.getElementById('btn-excluir');
        const btnCancelar = document.getElementById('btn-cancelar');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        // Fun√ß√£o para mostrar notifica√ß√µes
        function showNotification(message, isSuccess = true) {
            notificationMessage.textContent = message;
            notification.className = isSuccess ? 'notification success' : 'notification error';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o para excluir conta do usu√°rio
        async function deleteUserAccount() {
            try {
                const password = passwordInput.value.trim();
                const confirmation = confirmationInput.value.trim();
                
                // Valida√ß√µes
                if (!password) {
                    showNotification('Por favor, digite sua senha para confirmar a exclus√£o.', false);
                    passwordInput.focus();
                    return;
                }
                
                if (confirmation !== 'EXCLUIR') {
                    showNotification('Por favor, digite "EXCLUIR" para confirmar a exclus√£o.', false);
                    confirmationInput.focus();
                    return;
                }
                
                // Desabilitar bot√£o durante o processo
                btnExcluir.disabled = true;
                btnExcluir.textContent = 'Excluindo...';
                
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    showNotification('Sess√£o expirada. Fa√ßa login novamente.', false);
                    window.location.href = 'index.html';
                    return;
                }
                
                // Verificar credenciais do usu√°rio
                const { error: signInError } = await supabase.auth.signInWithPassword({
                    email: session.user.email,
                    password: password
                });
                
                if (signInError) {
                    showNotification('Senha incorreta. N√£o foi poss√≠vel verificar sua identidade.', false);
                    btnExcluir.disabled = false;
                    btnExcluir.textContent = 'Excluir Minha Conta';
                    return;
                }
                
                // Primeiro excluir o perfil da tabela 'perfis'
                const { error: profileError } = await supabase
                    .from('perfis')
                    .delete()
                    .eq('id', session.user.id);
                
                if (profileError) {
                    console.error('Erro ao excluir perfil:', profileError);
                    showNotification('Erro ao excluir dados do perfil. Entre em contato com o suporte.', false);
                    btnExcluir.disabled = false;
                    btnExcluir.textContent = 'Excluir Minha Conta';
                    return;
                }
                
                // Excluir o usu√°rio (requer permiss√µes adequadas no Supabase)
                // NOTA: Esta parte pode n√£o funcionar com chave an√¥nima
                // Em produ√ß√£o, voc√™ precisaria usar uma Edge Function
                try {
                    const { error: deleteError } = await supabase.auth.admin.deleteUser(session.user.id);
                    
                    if (deleteError) {
                        console.error('Erro ao excluir usu√°rio:', deleteError);
                        // Mesmo se n√£o conseguir excluir da autentica√ß√£o, pelo menos exclu√≠mos os dados do perfil
                        showNotification('Conta exclu√≠da parcialmente. Entre em contato com o suporte para conclus√£o.', false);
                    } else {
                        showNotification('Sua conta foi exclu√≠da com sucesso.', true);
                    }
                } catch (adminError) {
                    console.error('Erro de permiss√£o ao excluir usu√°rio:', adminError);
                    showNotification('Conta exclu√≠da parcialmente. Entre em contato com o suporte para conclus√£o.', false);
                }
                
                // Redirecionar para a p√°gina inicial ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao excluir conta:', error);
                showNotification('Erro inesperado. Tente novamente ou entre em contato com o suporte.', false);
                btnExcluir.disabled = false;
                btnExcluir.textContent = 'Excluir Minha Conta';
            }
        }

        // Event Listeners
        btnExcluir.addEventListener('click', deleteUserAccount);
        
        btnCancelar.addEventListener('click', () => {
            window.location.href = 'perfil.html';
        });
        
        // Permitir exclus√£o com Enter no campo de confirma√ß√£o
        confirmationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                deleteUserAccount();
            }
        });

        // Verificar autentica√ß√£o ao carregar a p√°gina
        async function checkAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    showNotification('Voc√™ precisa estar logado para acessar esta p√°gina.', false);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
                showNotification('Erro de conex√£o. Tente novamente.', false);
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
