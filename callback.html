<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando - Guilda do Poker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #121212;
            --bg-2: #1c1c1c;
            --gold: #ffcc00;
            --text: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: var(--bg-2);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--gold);
        }
        
        h1 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        p {
            color: #e6e6e6;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--gold);
            color: var(--bg);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #e6b800;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 204, 0, 0.1);
        }
        
        .countdown {
            margin-top: 20px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processando Autenticação</h1>
        
        <div id="status" class="status">
            <p>Processando sua solicitação...</p>
        </div>
        
        <div id="buttons" style="display: none;">
            <a href="https://guildadopoker.netlify.app/" class="btn">Página Principal</a>
            <a href="https://guildadopoker.netlify.app/login.html" class="btn btn-secondary">Fazer Login</a>
        </div>
        
        <div id="countdown" class="countdown">
            Redirecionando em <span id="countdown-value">10</span> segundos...
        </div>
    </div>

    <script>
        // Processar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const message = urlParams.get('message');
            
            const statusElement = document.getElementById('status');
            const buttonsElement = document.getElementById('buttons');
            
            if (status === 'success') {
                statusElement.className = 'status success';
                statusElement.innerHTML = `<p>${message || 'Operação realizada com sucesso!'}</p>`;
            } else if (status === 'error') {
                statusElement.className = 'status error';
                statusElement.innerHTML = `<p>${message || 'Erro na operação.'}</p>`;
            }
            
            buttonsElement.style.display = 'block';
            startCountdown();
        });
        
        function startCountdown() {
            let seconds = 10;
            const countdownElement = document.getElementById('countdown-value');
            
            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'https://guildadopoker.netlify.app/';
                }
            }, 1000);
        }
    </script>
</body>
</html>
