<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    </style>
</head>
<body>
    <div class="container">
        <!-- ... (seu HTML permanece igual) ... -->
    </div>

<script>
    // Configura√ß√£o do Supabase - CHAVE CORRIGIDA
    const supabaseUrl = 'https://ffyectkjlwgqzjgwhexy.supabase.co';
    
    // SUA CHAVE ANON (PUBLIC) CORRETA - verifique no dashboard do Supabase
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmeWVjdGtqbHdncXpqZ3doZXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTAxNDAsImV4cCI6MjA3MTg4NjE0MH0.bWxnDQaJ6wILzK09TZ9B9ZdUdqVS7bukabBwZDmyvrE';

    // Verifique se a chave est√° correta
    console.log('Supabase Key:', supabaseKey);
    
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
        auth: {
            persistSession: true,
            autoRefreshToken: true,
            detectSessionInUrl: true,
            storage: localStorage
        }
    });

    // Fun√ß√£o para testar a conex√£o com Supabase
    async function testSupabaseConnection() {
        try {
            const { data, error } = await supabase.auth.getSession();
            
            if (error && error.message.includes('Invalid API key')) {
                console.error('ERRO: Chave API inv√°lida');
                showNotification('Erro de configura√ß√£o. Entre em contato com o suporte.', false);
                return false;
            }
            
            return true;
        } catch (error) {
            console.error('Erro ao testar conex√£o:', error);
            return false;
        }
    }

    // Fun√ß√£o para mostrar notifica√ß√µes
    function showNotification(message, isSuccess = true) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.className = isSuccess ? 'message success' : 'message error';
        messageDiv.classList.remove('hidden');

        setTimeout(() => {
            messageDiv.classList.add('hidden');
        }, 3000);
    }

    // Fun√ß√£o para alternar visibilidade da senha
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'üîí';
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
        }
    }

    // Fun√ß√£o para lidar com o login
    async function handleLogin(email, password) {
        try {
            // Testar conex√£o primeiro
            const connectionOk = await testSupabaseConnection();
            if (!connectionOk) {
                return;
            }

            // Mostrar estado de carregamento
            document.getElementById('button-text').classList.add('hidden');
            document.getElementById('button-loading').classList.remove('hidden');
            document.getElementById('login-button').disabled = true;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                let errorMessage = 'Erro no login: ';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'E-mail ou senha incorretos';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'E-mail n√£o confirmado. Verifique sua caixa de entrada.';
                } else {
                    errorMessage += error.message;
                }
                
                showNotification(errorMessage, false);
                
                // Restaurar bot√£o
                document.getElementById('button-text').classList.remove('hidden');
                document.getElementById('button-loading').classList.add('hidden');
                document.getElementById('login-button').disabled = false;
                
                return;
            }

            // Login bem-sucedido
            showNotification('Login realizado com sucesso!', true);
            
            // Redirecionar para a p√°gina principal ap√≥s breve delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
            
        } catch (error) {
            console.error('Erro inesperado:', error);
            showNotification('Erro de conex√£o. Tente novamente.', false);
            
            // Restaurar bot√£o
            document.getElementById('button-text').classList.remove('hidden');
            document.getElementById('button-loading').classList.add('hidden');
            document.getElementById('login-button').disabled = false;
        }
    }

    // Adicionar evento de submit ao formul√°rio
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            showNotification('Por favor, preencha todos os campos.', false);
            return;
        }
        
        await handleLogin(email, password);
    });

    // Verificar se j√° est√° logado
    async function checkIfAlreadyLoggedIn() {
        try {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                showNotification('Voc√™ j√° est√° logado. Redirecionando...', true);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        } catch (error) {
            console.log('N√£o foi poss√≠vel verificar sess√£o existente');
        }
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
        console.log('P√°gina de login carregada');
        testSupabaseConnection(); // Testar conex√£o ao carregar
        checkIfAlreadyLoggedIn();
    });
</script>
</body>
</html>
