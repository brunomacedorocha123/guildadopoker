<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guilda do Poker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #121212;
            --bg-2: #1c1c1c;
            --bg-3: #2c2c2c;
            --gold: #ffcc00;
            --text: #f5f5f5;
            --success: #4caf50;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: var(--bg-2);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border: 2px solid var(--gold);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            color: var(--gold);
            font-size: 2.8rem;
            font-weight: bold;
        }
        
        h1 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--bg-3);
            border-radius: 8px;
            background-color: var(--bg-3);
            color: var(--text);
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gold);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:disabled {
            background: var(--bg-3);
            color: #888;
            cursor: not-allowed;
        }
        
        .cadastro-link {
            text-align: center;
            margin-top: 25px;
            color: #bbb;
            font-size: 14px;
        }
        
        .cadastro-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border: 2px solid var(--error);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">‚ô†Ô∏è‚ô•Ô∏è GUILDA DO POKER ‚ô£Ô∏è‚ô¶Ô∏è</div>
        </div>
        <h1>Acesse sua conta</h1>
        
        <div id="message" class="message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required placeholder="Sua senha">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" id="login-button">
                Entrar
            </button>
        </form>
        
        <div class="cadastro-link">
            N√£o tem uma conta? <a href="cadastro.html">Cadastre-se agora</a>
        </div>
    </div>

<script>
    // Configura√ß√£o do Supabase
    const SUPABASE_URL = 'https://ffyectkjlwgqzjgwhexy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmeWVjdGtqbHdncXpqZ3doZXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTAxNDAsImV4cCI6MjA3MTg4NjE0MH0.bWxnDQaJ6wILzK09TZ9B9ZdUdqVS7bukabBwZDmyvrE';

    // Inicializa√ß√£o do Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
        auth: {
            persistSession: true,
            autoRefreshToken: true
        }
    });

    // Fun√ß√£o para mostrar mensagens
    function showMessage(message, isSuccess) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.className = isSuccess ? 'message success' : 'message error';
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 3000);
    }

    // Fun√ß√£o para mostrar/ocultar senha
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.textContent = 'üîí';
        } else {
            passwordInput.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
        }
    }

    // Fun√ß√£o principal de login
    async function handleLogin(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('login-button');
        
        if (!email || !password) {
            showMessage('Por favor, preencha todos os campos.', false);
            return;
        }

        try {
            loginButton.disabled = true;
            loginButton.textContent = 'Entrando...';

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                let errorMsg = 'E-mail ou senha incorretos';
                showMessage(errorMsg, false);
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
                return;
            }

            showMessage('Login realizado com sucesso!', true);
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
            
        } catch (error) {
            showMessage('Erro inesperado. Tente novamente.', false);
            loginButton.disabled = false;
            loginButton.textContent = 'Entrar';
        }
    }

    // Event listener para o formul√°rio
    document.getElementById('login-form').addEventListener('submit', handleLogin);

    // Verificar se j√° est√° logado
    async function checkExistingSession() {
        try {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                showMessage('Voc√™ j√° est√° logado. Redirecionando...', true);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        } catch (error) {
            console.log('N√£o foi poss√≠vel verificar sess√£o');
        }
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
        checkExistingSession();
    });
</script>
</body>
</html>
