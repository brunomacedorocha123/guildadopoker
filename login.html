<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guilda do Poker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #121212;
            --bg-2: #1c1c1c;
            --bg-3: #2c2c2c;
            --gold: #ffcc00;
            --text: #f5f5f5;
            --success: #4caf50;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg), var(--bg-2));
        }
        
        .container {
            background-color: var(--bg-2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border: 2px solid var(--gold);
            animation: fadeIn 0.5s ease-out;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            color: var(--gold);
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(255, 204, 0, 0.3);
        }
        
        h1 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text);
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--bg-3);
            border-radius: 8px;
            background-color: var(--bg-3);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
            background-color: var(--bg-2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), #e6b800);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: var(--bg-3);
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .cadastro-link {
            text-align: center;
            margin-top: 25px;
            color: #bbb;
            font-size: 14px;
        }
        
        .cadastro-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .cadastro-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            animation: slideDown 0.3s ease-out;
        }
        
        .success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2));
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2));
            color: var(--error);
            border: 2px solid var(--error);
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 5px;
            width: auto;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #bbb;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            color: var(--gold);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">‚ô†Ô∏è‚ô•Ô∏è GUILDA DO POKER ‚ô£Ô∏è‚ô¶Ô∏è</div>
        </div>
        <h1>Acesse sua conta</h1>
        
        <div id="message" class="message hidden"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" required placeholder="Sua senha">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" id="login-button">
                <span id="button-text">Entrar</span>
                <span id="button-loading" class="hidden">
                    <span class="loading"></span>Entrando...
                </span>
            </button>
        </form>
        
        <div class="cadastro-link">
            N√£o tem uma conta? <a href="cadastro.html">Cadastre-se agora</a>
        </div>
    </div>

    <script>
    // Inicializa√ß√£o do Supabase
    const supabaseUrl = 'https://ffyectkjlwgqzjgwhexy.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmeWVjdGtqbHdncXpqZ3doZXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTAxNDAsImV4cCI6MjA3MTg4NjE0MH0.bWxnDQaJ6wILzK09TZ9B9ZdUdqVS7bukabBwZDmyvrE';
    
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
        auth: {
            persistSession: true,
            autoRefreshToken: true,
            detectSessionInUrl: true,
            storage: localStorage
        }
    });
    
    // Elementos da interface
    const loginForm = document.getElementById('login-form');
    const messageElement = document.getElementById('message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const buttonText = document.getElementById('button-text');
    const buttonLoading = document.getElementById('button-loading');
    
    // Verificar se j√° est√° logado
    async function checkExistingSession() {
        try {
            console.log('Verificando sess√£o existente...');
            
            // Aguardar um pouco para o Supabase inicializar
            await new Promise(resolve => setTimeout(resolve, 200));
            
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                console.warn('Erro ao verificar sess√£o:', error.message);
                return false;
            }
            
            if (session) {
                // Verificar se a sess√£o √© v√°lida
                const expiresAt = new Date(session.expires_at);
                const isValid = expiresAt > new Date();
                console.log('Sess√£o encontrada - V√°lida:', isValid, 'Expira em:', expiresAt);
                
                if (isValid) {
                    console.log('Sess√£o v√°lida encontrada, redirecionando...');
                    window.location.href = 'index.html?t=' + Date.now();
                    return true;
                } else {
                    // Sess√£o expirada, fazer logout
                    console.log('Sess√£o expirada, fazendo logout...');
                    await supabase.auth.signOut();
                }
            }
            
            return false;
        } catch (error) {
            console.error('Erro ao verificar sess√£o existente:', error);
            return false;
        }
    }
    
    // Processar o formul√°rio de login - VERS√ÉO CORRIGIDA
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Resetar mensagem
        hideMessage();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        if (!email || !password) {
            showMessage('Preencha todos os campos.', 'error');
            return;
        }
        
        if (!isValidEmail(email)) {
            showMessage('Por favor, insira um e-mail v√°lido.', 'error');
            return;
        }
        
        // Mostrar loading
        setLoading(true);
        
        try {
            console.log('Iniciando processo de login...');
            
            // Tentar fazer login
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                // Tratar erros espec√≠ficos
                let errorMessage = 'Erro no login: ';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'E-mail ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'E-mail n√£o confirmado. Verifique sua caixa de entrada.';
                } else {
                    errorMessage += error.message;
                }
                
                showMessage(errorMessage, 'error');
                setLoading(false);
                return;
            }
            
            if (data.session) {
                console.log('Login bem-sucedido, verificando persist√™ncia da sess√£o...');
                showMessage('Login realizado com sucesso! Verificando...', 'success');
                
                // AGUARDAR a sess√£o ser persistida antes de redirecionar
                await waitForSessionPersisted();
                
                // Verificar novamente se a sess√£o est√° realmente salva
                const sessionVerified = await verifySessionPersisted();
                
                if (sessionVerified) {
                    showMessage('Redirecionando...', 'success');
                    
                    // Redirecionar com garantia
                    setTimeout(() => {
                        window.location.href = 'index.html?login=success&t=' + Date.now();
                    }, 1000);
                } else {
                    showMessage('Problema na sess√£o. Tente novamente.', 'error');
                    setLoading(false);
                }
            }
            
        } catch (error) {
            console.error('Erro inesperado:', error);
            showMessage('Erro inesperado. Tente novamente.', 'error');
            setLoading(false);
        }
    });
    
    // Fun√ß√£o para aguardar a persist√™ncia da sess√£o
    async function waitForSessionPersisted() {
        return new Promise(resolve => {
            let attempts = 0;
            const maxAttempts = 10;
            
            const checkInterval = setInterval(async () => {
                attempts++;
                
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session || attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    resolve();
                }
            }, 100);
        });
    }
    
    // Fun√ß√£o para verificar se a sess√£o foi persistida corretamente
    async function verifySessionPersisted() {
        try {
            // Verificar no localStorage
            const storageKey = 'sb-' + supabaseUrl.split('//')[1].split('.')[0] + '-auth-token';
            const storedSession = localStorage.getItem(storageKey);
            
            if (!storedSession) {
                console.log('Sess√£o n√£o encontrada no localStorage');
                return false;
            }
            
            // Verificar se a sess√£o √© v√°lida
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                console.log('Sess√£o n√£o encontrada via API');
                return false;
            }
            
            const expiresAt = new Date(session.expires_at);
            const isValid = expiresAt > new Date();
            
            console.log('Sess√£o verificada - V√°lida:', isValid);
            return isValid;
            
        } catch (error) {
            console.error('Erro ao verificar sess√£o persistida:', error);
            return false;
        }
    }
    
    // Fun√ß√µes auxiliares
    function showMessage(text, type) {
        messageElement.textContent = text;
        messageElement.className = `message ${type}`;
        messageElement.classList.remove('hidden');
    }
    
    function hideMessage() {
        messageElement.classList.add('hidden');
    }
    
    function setLoading(loading) {
        if (loading) {
            buttonText.classList.add('hidden');
            buttonLoading.classList.remove('hidden');
            loginButton.disabled = true;
        } else {
            buttonText.classList.remove('hidden');
            buttonLoading.classList.add('hidden');
            loginButton.disabled = false;
        }
    }
    
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleButton = document.querySelector('.toggle-password');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.textContent = 'üîí';
        } else {
            passwordField.type = 'password';
            toggleButton.textContent = 'üëÅÔ∏è';
        }
    }
    
    // Focar no campo de email ao carregar
    window.addEventListener('load', async function() {
        emailInput.focus();
        
        // Verificar par√¢metros da URL para mensagens
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const messageType = urlParams.get('type');
        
        if (message && messageType) {
            showMessage(decodeURIComponent(message), messageType);
        }
        
        // Verificar sess√£o existente (com delay para inicializa√ß√£o)
        setTimeout(async () => {
            const hasSession = await checkExistingSession();
            if (!hasSession) {
                console.log('Nenhuma sess√£o v√°lida encontrada');
            }
        }, 300);
    });
    
    // Prevenir duplo clique no formul√°rio
    let isSubmitting = false;
    loginForm.addEventListener('submit', function(e) {
        if (isSubmitting) {
            e.preventDefault();
            return;
        }
        isSubmitting = true;
        
        // Resetar ap√≥s 5 segundos caso haja erro
        setTimeout(() => {
            isSubmitting = false;
        }, 5000);
    });
    
    // Melhorar UX - Submit ao pressionar Enter
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !loginButton.disabled) {
            loginForm.dispatchEvent(new Event('submit'));
        }
    });
    
    // Debug: Log de eventos de autentica√ß√£o
    supabase.auth.onAuthStateChange((event, session) => {
        console.log('Evento de autentica√ß√£o:', event, session ? 'Com sess√£o' : 'Sem sess√£o');
        
        if (event === 'SIGNED_IN' && session) {
            console.log('SIGNED_IN - Sess√£o recebida:', {
                expiresAt: new Date(session.expires_at),
                isValid: new Date(session.expires_at) > new Date()
            });
        }
    });
</script>
</body>
</html>
