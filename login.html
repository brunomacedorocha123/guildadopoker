<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Login - Guilda do Poker</title>
  <style>
    :root{
      --bg:#121212;
      --bg-2:#1c1c1c;
      --bg-3:#2c2c2c;
      --gold:#ffcc00;
      --text:#f5f5f5;
      --error: #ff4d4d;
      --success: #4dff4d;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header{
      background: var(--bg-2);
      padding: 25px;
      text-align: center;
      border-bottom: 2px solid var(--gold);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
    }
    
    .logo {
      max-height: 80px;
      width: auto;
    }

    .back-button {
      position: absolute;
      left: 25px;
      background: var(--gold);
      color: #121212;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: .3s;
      text-decoration: none;
      font-size: 16px;
    }
    
    .back-button:hover {
      background: #e6b800;
    }

    main{
      max-width: 500px;
      margin: 40px auto;
      padding: 0 25px;
      flex: 1;
    }
    
    main h1 {
      color:var(--gold); 
      margin-bottom:20px; 
      font-size: 28px;
      text-align: center;
    }
    
    .login-container {
      background: var(--bg-2);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      margin-bottom: 40px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #444;
      background: var(--bg-3);
      color: var(--text);
      font-size: 16px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--gold);
    }
    
    button{
      background: var(--gold);
      color: #121212;
      padding:14px 25px;
      border:none;
      border-radius:6px;
      font-size:16px;
      cursor:pointer;
      transition:.3s;
      font-weight: bold;
      width: 100%;
    }
    
    button:hover{ 
      background:#e6b800; 
    }
    
    .links {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
    }
    
    .links a {
      color: var(--gold);
      text-decoration: none;
      font-weight: bold;
    }
    
    .links a:hover {
      text-decoration: underline;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .error {
      background: rgba(255, 77, 77, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }
    
    .warning {
      background: rgba(255, 204, 0, 0.1);
      border: 1px solid var(--gold);
      color: var(--gold);
    }
    
    .success {
      background: rgba(77, 255, 77, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--gold);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer{
      text-align:center;
      padding:25px;
      background: var(--bg-2);
      border-top: 2px solid var(--gold);
      font-size:15px;
      color:#bbb;
    }
    
    footer div{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:15px;
      margin-top:15px;
    }
    
    footer img{ 
      max-height:45px; 
      height:auto; 
    }

    .aviso18{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-top:15px;
      font-size: 15px;
    }
    
    .icone18{
      background:red;
      color:white;
      font-weight:bold;
      font-size:15px;
      padding:5px 10px;
      border-radius:5px;
    }
    
    .aviso18 p{ 
      margin:0; 
      color:#ccc; 
    }
    
    /* Media Queries para Responsividade */
    @media (max-width: 768px) {
      header {
        padding: 20px;
        flex-direction: column;
      }
      
      .back-button {
        position: relative;
        left: 0;
        margin-bottom: 20px;
        align-self: center;
        width: 90%;
        text-align: center;
      }
      
      .logo {
        max-height: 70px;
      }
      
      main {
        padding: 0 15px;
      }
      
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-button">← Voltar para a Página Inicial</a>
    <div class="logo-container">
      <img src="logoguidapoker1.png" alt="Guilda do Poker" class="logo">
    </div>
  </header>

  <main>
    <h1>Login</h1>
    
    <div class="login-container">
      <div id="errorMessage" class="message error"></div>
      <div id="warningMessage" class="message warning"></div>
      <div id="successMessage" class="message success"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" id="loginButton">Entrar</button>
        
        <div class="loading" id="loadingIndicator">
          <div class="loading-spinner"></div>
          <p>Processando login...</p>
        </div>
      </form>
      
      <div class="links">
        <p><a href="recuperar-senha.html">Esqueci minha senha</a></p>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Guilda do Poker - Todos os direitos reservados</p>
    <div>
      <img src="logopppoker.png" alt="Logo PPPoker">
      <img src="logosupremapoker.png" alt="Logo Suprema Poker">
      <img src="logocaveirapoker.png" alt="Logo Caveira Poker">
    </div>
    <div class="aviso18">
      <span class="icone18">18+</span>
      <p>Proibido para menores de 18 anos. Jogue com responsabilidade.</p>
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <a href="politica.html" style="color: #bbb; text-decoration: underline; margin: 0 10px;">Política de Privacidade</a>
      <span style="color: #666;">|</span>
      <a href="termos.html" style="color: #bbb; text-decoration: underline; margin: 0 10px;">Termos e Condições</a>
    </div>
  </footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Inicializa o Supabase
    const supabaseUrl = 'https://dabzautqymohyqbxaubr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhYnphdXRxeW1vaHlxYnhhdWJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzA1NDgsImV4cCI6MjA3MzEwNjU0OH0.UUNytj3JvV4ltdIM6B-EZ_Fr51xfCJ9WTqmH6r8YJA0';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Elementos do DOM
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    const warningMessage = document.getElementById('warningMessage');
    const successMessage = document.getElementById('successMessage');

    // Função para mostrar mensagens
    function showMessage(element, text) {
      // Esconder todas as mensagens primeiro
      errorMessage.style.display = 'none';
      warningMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Mostrar a mensagem específica
      element.textContent = text;
      element.style.display = 'block';
    }

    // Função para mostrar/ocultar loading
    function toggleLoading(show) {
      if (show) {
        loginButton.style.display = 'none';
        loadingIndicator.style.display = 'block';
      } else {
        loginButton.style.display = 'block';
        loadingIndicator.style.display = 'none';
      }
    }

    // Função para realizar o login
    async function handleLogin(email, password) {
      try {
        toggleLoading(true);
        showMessage(errorMessage, '');
        showMessage(warningMessage, '');
        
        // Fazer login com Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          throw error;
        }

        // Verificar se o e-mail foi confirmado
        if (data.user && data.user.email_confirmed_at) {
          // E-mail confirmado, redirecionar para o painel
          showMessage(successMessage, 'Login realizado com sucesso! Redirecionando...');
          setTimeout(() => {
            window.location.href = 'painel.html';
          }, 1500);
        } else {
          // E-mail não confirmado
          showMessage(warningMessage, 'Por favor, confirme seu e-mail antes de fazer login. Verifique sua caixa de entrada e spam.');
          
          // Opcional: Reenviar e-mail de confirmação
          const { error: resendError } = await supabase.auth.resend({
            type: 'signup',
            email: email,
          });
          
          if (!resendError) {
            showMessage(warningMessage, 'E-mail de confirmação reenviado. Por favor, verifique sua caixa de entrada e spam.');
          }
          
          // Fazer logout já que o e-mail não foi confirmado
          await supabase.auth.signOut();
        }
      } catch (error) {
        console.error('Erro no login:', error);
        
        // Tratar erros específicos
        if (error.message.includes('Invalid login credentials')) {
          showMessage(errorMessage, 'E-mail ou senha incorretos. Por favor, tente novamente.');
        } else if (error.message.includes('Email not confirmed')) {
          showMessage(warningMessage, 'E-mail não confirmado. Por favor, verifique sua caixa de entrada e spam.');
        } else {
          showMessage(errorMessage, `Erro ao fazer login: ${error.message}`);
        }
      } finally {
        toggleLoading(false);
      }
    }

    // Event listener para o formulário
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      // Validação básica
      if (!email || !password) {
        showMessage(errorMessage, 'Por favor, preencha todos os campos.');
        return;
      }
      
      // Realizar login
      await handleLogin(email, password);
    });

    // Verificar se há sessão ativa ao carregar a página
    async function checkActiveSession() {
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        
        if (!error && session) {
          // Usuário já está logado, redirecionar para o painel
          window.location.href = 'painel.html';
        }
      } catch (error) {
        console.error('Erro ao verificar sessão:', error);
      }
    }

    // Inicializar a página
    document.addEventListener('DOMContentLoaded', function() {
      checkActiveSession();
      
      // Adicionar estilos para o spinner de loading
      const style = document.createElement('style');
      style.textContent = `
        .loading-spinner {
          display: inline-block;
          width: 16px;
          height: 16px;
          border: 2px solid #f3f3f3;
          border-top: 2px solid #ffcc00;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-right: 8px;
          vertical-align: middle;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
