<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópico: Cash Game PLO - Guilda do Poker</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #121212;
            --bg-2: #1c1c1c;
            --bg-3: #2c2c2c;
            --gold: #ffcc00;
            --text: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== CABEÇALHO ===== */
        header {
            background: var(--bg-2);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 70px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-area {
            display: flex !important;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--bg-3);
            border: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-nickname {
            color: var(--gold);
            font-size: 16px;
            font-weight: bold;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Botão Voltar */
        .back-button {
            background-color: var(--gold);
            color: var(--bg-2);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin: 20px auto 0 auto; /* Centraliza e adiciona margem superior */
            display: block; /* Para ocupar a largura e permitir margin: auto */
            max-width: fit-content; /* Ajusta a largura ao conteúdo */
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #e6b800;
        }

        /* Conteúdo do Tópico */
        .topic-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--bg-3);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .topic-header {
            border-bottom: 2px solid var(--gold);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .topic-header h2 {
            color: var(--gold);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .topic-meta {
            font-size: 14px;
            color: #bbb;
        }

        .topic-body {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.8;
            border-left: 3px solid var(--gold);
            padding-left: 15px;
        }
        
        .topic-body p {
            margin-bottom: 1em;
        }
        
        .comments-section {
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }
        
        .comments-section h3 {
            font-size: 22px;
            color: var(--gold);
            margin-bottom: 20px;
        }
        
        .comment {
            background-color: var(--bg-2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .comment-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-3);
            border: 2px solid var(--gold);
            overflow: hidden;
        }
        
        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .comment-author {
            font-weight: bold;
            color: var(--gold);
        }
        
        .comment-date {
            font-size: 12px;
            color: #888;
        }
        
        .comment-body {
            font-size: 16px;
            color: #e6e6e6;
        }

        /* Formulário de Comentário */
        .comment-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .comment-form textarea {
            width: 100%;
            height: 100px;
            background-color: var(--bg);
            border: 1px solid var(--bg-3);
            border-radius: 5px;
            padding: 10px;
            color: var(--text);
            resize: vertical;
            font-size: 16px;
        }
        
        .comment-form button {
            background-color: var(--gold);
            color: var(--bg);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .comment-form button:hover {
            background-color: #e6b800;
        }

        /* ===== RODAPÉ ===== */
        footer {
            background: var(--bg-2);
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            border-top: 2px solid var(--gold);
            font-size: 14px;
            color: #bbb;
        }
        
        .aviso18 {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .icone18 {
            background: #f44336;
            color: white;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,204,0,.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <button class="back-button" onclick="window.history.back();">Voltar ao Fórum</button>

            <p class="topic-meta" id="topic-meta"></p>

            <span class="icone18">18+</span>
            <p>Proibido para menores de 18 anos. Jogue com responsabilidade.</p>
        </div>
        <div style="margin-top: 15px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
            <a href="politica.html" style="color: #bbb; text-decoration: underline;">Política de Privacidade</a>
            <a href="termos.html" style="color: #bbb; text-decoration: underline;">Termos e Condições</a>
        </div>
    </footer>

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://ffyectkjlwgqzjgwhexy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmeWVjdGtqbHdncXpqZ3doZXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTAxNDAsImV4cCI6MjA3MTg4NjE0MH0.bWxnDQaJ6wILzK09TZ9B9ZdUdqVS7bukabBwZDmyvrE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: true, autoRefreshToken: true }
        });

        // Elementos DOM
        const userArea = document.getElementById('user-area');
        const userAvatarImg = document.getElementById('avatar-img');
        const userNicknameEl = document.getElementById('nickname-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const commentsList = document.getElementById('comments-list');
        const commentForm = document.getElementById('comment-form');
        const topicTitle = document.getElementById('topic-title');
        const topicBody = document.getElementById('topic-body');

        // Avatar padrão para usuários sem um avatar customizado
        const DEFAULT_AVATAR_SVG = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIiBmaWxsPSIjZmZjYzAwIj48cGF0aCBkPSJNMTMwLDUwQzEzMCw2Mi44IDEyMCw3Mi41IDEwMCw3Ni41SDcwQzUwLDcyLjUgNDAsNjIuOCA0MCw1MEM0MCwzNy4yIDUwLDI3LjUgNzAsMjcuNUgxMDBDMTIwLDI3LjUgMTMwLDM3LjIgMTMwLDUwWiIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjIiLz48cGF0aCBkPSJNNDAsNTAuNUw0MCwxNTBDNDAsMTYyLjggNTAsMTcyLjUgNzAsMTcyLjVIMTNDMTUwLDE3Mi41IDE2MCwxNjIuOCAxNjAsMTUwTDE2MCw1MC41IiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==";

        // Função para carregar URL do avatar
        async function loadUserAvatarUrl(avatarId) {
            if (!avatarId) return null;
            try {
                const { data: avatarData, error } = await supabase
                    .from('profiles')
                    .select('avatar_url')
                    .eq('id', avatarId)
                    .single();
                if (error || !avatarData) {
                    console.error('Erro ao carregar URL do avatar:', error);
                    return null;
                }
                return avatarData.avatar_url;
            } catch (error) {
                console.error('Erro inesperado ao carregar URL do avatar:', error);
                return null;
            }
        }

        // Função para carregar perfil do usuário
        async function loadUserProfile(userId) {
            try {
                const { data: perfilData, error } = await supabase
                    .from('profiles')
                    .select('username, avatar_url')
                    .eq('id', userId)
                    .single();
                if (error) {
                    console.error('Erro ao carregar perfil:', error);
                    return null;
                }
                return perfilData;
            } catch (error) {
                console.error('Erro inesperado ao carregar perfil:', error);
                return null;
            }
        }

        // Atualiza a janela do usuário no cabeçalho
        async function updateUserUI(user) {
            if (!userArea) return;

            if (loadingIndicator) loadingIndicator.style.display = 'inline-block';
            if (userNicknameEl) userNicknameEl.textContent = '';
            userAvatarImg.src = DEFAULT_AVATAR_SVG;

            if (user) {
                const profile = await loadUserProfile(user.id);
                
                let nickname = profile && profile.username ? profile.username : user.email.split('@')[0];
                
                if (userNicknameEl) {
                    userNicknameEl.textContent = nickname;
                }

                if (profile && profile.avatar_url) {
                    const avatarUrl = profile.avatar_url;
                    if (avatarUrl && userAvatarImg) {
                        userAvatarImg.src = avatarUrl;
                        userAvatarImg.onerror = () => {
                            userAvatarImg.src = DEFAULT_AVATAR_SVG;
                        };
                    }
                }
            } else {
                if (userNicknameEl) userNicknameEl.textContent = 'Convidado';
                userAvatarImg.src = DEFAULT_AVATAR_SVG;
            }

            if (loadingIndicator) loadingIndicator.style.display = 'none';
        }

        // Função para carregar o tópico e comentários
        async function loadTopicData() {
            const params = new URLSearchParams(window.location.search);
            const topicId = params.get('id');

            if (!topicId) {
                topicTitle.textContent = "Tópico não encontrado";
                topicBody.innerHTML = "<p>O tópico que você procura não existe.</p>";
                return;
            }
            
            try {
                // CORREÇÃO: Selecionando apenas o author_id para depois buscar o perfil
                const { data: topicData, error: topicError } = await supabase
                    .from('topics') 
                    .select(`
                        title,
                        content,
                        created_at,
                        author_id
                    `)
                    .eq('id', topicId)
                    .single();

                if (topicError || !topicData) {
                    console.error("Erro ao carregar tópico:", topicError);
                    topicTitle.textContent = "Erro ao carregar tópico";
                    topicBody.innerHTML = `<p>Ocorreu um erro ao carregar o tópico. Por favor, tente novamente mais tarde.</p>`;
                    return;
                }

                // Busca o perfil do autor separadamente
                const authorProfile = await loadUserProfile(topicData.author_id);
                const authorName = authorProfile ? authorProfile.username : 'Usuário Desconhecido';
                
                topicTitle.textContent = topicData.title;
                topicBody.innerHTML = topicData.content;
                const topicDate = new Date(topicData.created_at).toLocaleDateString('pt-BR');
                document.getElementById('topic-meta').textContent = `Por ${authorName} em ${topicDate}`;
                
                await loadComments(topicId);

            } catch (err) {
                console.error('Erro inesperado ao carregar tópico:', err);
                topicTitle.textContent = "Erro inesperado";
                topicBody.innerHTML = `<p>Ocorreu um erro inesperado ao carregar o tópico. Tente novamente mais tarde.</p>`;
            }
        }

        async function loadComments(topicId) {
            try {
                // Seleciona os comentários com o user_id
                const { data: comments, error } = await supabase
                    .from('comments')
                    .select(`
                        content,
                        created_at,
                        user_id
                    `)
                    .eq('topic_id', topicId)
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Erro ao carregar comentários:', error);
                    commentsList.innerHTML = `<p style="text-align: center; color: #888;">Erro ao carregar comentários.</p>`;
                    return;
                }

                commentsList.innerHTML = '';
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p style="text-align: center; color: #bbb;">Nenhum comentário ainda. Seja o primeiro a responder!</p>';
                    return;
                }

                // Para cada comentário, busca o perfil do autor
                for (const comment of comments) {
                    const authorProfile = await loadUserProfile(comment.user_id);
                    const authorName = authorProfile ? authorProfile.username : 'Usuário';
                    const avatarUrl = authorProfile ? authorProfile.avatar_url : DEFAULT_AVATAR_SVG;
                    const commentDate = new Date(comment.created_at).toLocaleDateString('pt-BR');
                    
                    const commentHTML = `
                        <div class="comment">
                            <div class="comment-meta">
                                <div class="comment-avatar">
                                    <img src="${avatarUrl}" alt="Avatar">
                                </div>
                                <div style="flex-grow: 1;">
                                    <span class="comment-author">${authorName}</span>
                                    <span class="comment-date">em ${commentDate}</span>
                                </div>
                            </div>
                            <div class="comment-body">
                                <p>${escapeHtml(comment.content)}</p>
                            </div>
                        </div>
                    `;
                    commentsList.innerHTML += commentHTML;
                }

            } catch (err) {
                console.error('Erro inesperado ao carregar comentários:', err);
                commentsList.innerHTML = `<p style="text-align: center; color: #888;">Erro inesperado ao carregar comentários.</p>`;
            }
        }
        
        // Função para evitar XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Evento para submeter o formulário de comentário
        if (commentForm) {
            commentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const commentTextarea = document.getElementById('comment-text');
                const commentContent = commentTextarea.value.trim();
                const params = new URLSearchParams(window.location.search);
                const topicId = params.get('id');

                if (!commentContent || !topicId) {
                    alert('Por favor, digite um comentário.');
                    return;
                }

                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError || !session || !session.user) {
                    alert('Você precisa estar logado para comentar.');
                    return;
                }
                
                const userId = session.user.id;
                
                const { error: insertError } = await supabase
                    .from('comments')
                    .insert([{
                        content: commentContent,
                        topic_id: topicId,
                        user_id: userId
                    }]);
                
                if (insertError) {
                    console.error('Erro ao inserir comentário:', insertError);
                    alert('Ocorreu um erro ao enviar seu comentário. Por favor, tente novamente.');
                    return;
                }
                
                commentTextarea.value = '';
                await loadComments(topicId); // Recarrega os comentários para mostrar o novo
            });
        }

        // Verificar sessão e carregar perfil e dados do tópico ao iniciar
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                if (loadingIndicator) loadingIndicator.style.display = 'inline-block';
                
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Erro ao verificar sessão:', error);
                    await updateUserUI(null);
                    return;
                }
                
                await updateUserUI(session?.user || null);
                await loadTopicData();
                
            } catch (error) {
                console.error('Erro ao inicializar página:', error);
                await updateUserUI(null);
            }
        });
    </script>
</body>
</html>
