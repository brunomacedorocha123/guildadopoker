<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Guilda do Poker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #121212;
            --bg-2: #1c1c1c;
            --bg-3: #2c2c2c;
            --gold: #ffcc00;
            --text: #f5f5f5;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background-color: var(--bg-2);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border: 1px solid var(--gold);
        }
        
        .logo {
            text-align: center;
            color: var(--gold);
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        
        h1 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: var(--bg-3);
            color: var(--text);
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--gold);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--gold);
            color: var(--bg);
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }
        
        button:hover {
            background-color: #e6b800;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--gold);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }
        
        .success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .hidden {
            display: none;
        }
        
        .back-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--gold);
            text-decoration: none;
            font-size: 13px;
        }
        
        .back-button:hover {
            text-decoration: underline;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--bg-3);
            border-radius: 5px;
            font-size: 12px;
            color: #bbb;
            border-left: 3px solid var(--gold);
        }
        
        .debug-toggle {
            text-align: center;
            margin-top: 15px;
            color: var(--gold);
            text-decoration: underline;
            cursor: pointer;
            font-size: 12px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">♠️♥️♣️♦️</div>
        <h1>Criar Conta</h1>
        
        <div id="message" class="message hidden"></div>
        
        <form id="cadastro-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required minlength="6" placeholder="Mínimo 6 caracteres">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" required placeholder="Digite novamente sua senha">
            </div>
            
            <button type="submit" id="submit-button">Criar Conta</button>
            
            <a href="index.html" class="back-button">Voltar para a página inicial</a>
        </form>
        
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
        
        <div class="debug-toggle" onclick="toggleDebug()">Exibir informações de diagnóstico</div>
        
        <div id="debug-info" class="debug-info hidden">
            <strong>Informações de diagnóstico:</strong>
            <div id="debug-content"></div>
        </div>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://SEU_PROJETO.supabase.co';
const supabaseKey = 'SEU_PUBLIC_ANON_KEY';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("cadastro-form");
const submitButton = document.getElementById("submit-button");
const messageElement = document.getElementById("message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  submitButton.disabled = true;
  submitButton.textContent = "Processando...";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirm-password").value.trim();

  if (!email || !password || !confirmPassword) {
    showMessage("Preencha todos os campos.", "error");
    resetButton();
    return;
  }
  if (password !== confirmPassword) {
    showMessage("Senhas não coincidem.", "error");
    resetButton();
    return;
  }
  if (password.length < 6) {
    showMessage("Senha muito curta.", "error");
    resetButton();
    return;
  }

  try {
    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
      email,
      password,
      options: { emailRedirectTo: window.location.origin + "/callback.html" }
    });

    if (signUpError) {
      showMessage(signUpError.message.includes("already registered") ? 
        "Este e-mail já está cadastrado." : "Erro no cadastro: " + signUpError.message, "error");
      resetButton();
      return;
    }

    const user = signUpData.user;

    const { error: perfilError } = await supabase.from("perfis").insert([{
      usuario_id: user.id,
      email: user.email
    }]);

    if (perfilError) {
      showMessage("Usuário criado, mas erro ao criar perfil.", "warning");
      console.error(perfilError);
      resetButton();
      return;
    }

    showMessage("Cadastro realizado! Verifique seu e-mail.", "success");
    setTimeout(() => { window.location.href = "/login.html"; }, 2000);

  } catch (err) {
    console.error(err);
    showMessage("Erro inesperado: " + err.message, "error");
    resetButton();
  }
});

function showMessage(text, type) {
  messageElement.textContent = text;
  messageElement.className = `message ${type}`;
  messageElement.classList.remove("hidden");
}

function resetButton() {
  submitButton.disabled = false;
  submitButton.textContent = "Criar Conta";
}
</script>



</body>
</html>
